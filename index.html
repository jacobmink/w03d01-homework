<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- My stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- velocity -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js'></script>
    

    <title>Tamagotchi</title>
</head>
<body>
    <!-- Title -->
    <div class='row titlespace'>
        <img id='title' src="titlebig.png" alt="tamagotchi">
    </div>
    <!-- Gamespace -->
        <div class='row gamespace'>
        <!-- Stats Bar -->
            <div class='col-3 stats h3 pt-5 pl-4 text-white'></div>
        <!-- Moving around space -->
            <div class='col position-relative movespace'>
                <div class='w-50 position-absolute' id="character"></div>
            </div>
        </div>
        <!-- Progress Bars -->
        <div class='progress' style='height: 25px;'>
            <div id='hunger-bar' class='progress-bar' role='progressbar' aria-valuemin="0" aria-valuemax="100">Hunger</div>
        </div>
        <div class='progress' style='height: 25px;'>
            <div id='boredom-bar' class='progress-bar' role='progressbar' aria-valuemin="0" aria-valuemax="100">Boredom</div>
        </div>
        <div class='progress' style='height: 25px;'>
            <div id='sleep-bar' class='progress-bar' role='progressbar' aria-valuemin="0" aria-valuemax="100">Sleepiness</div>
        </div>
        <!-- Buttons Bar -->
        <div class='row justify-content-center button-bar' id='buttons'><button id='start-game' class='btn'>Start Game</button></div>

<!-- Modal for death -->

<div class="modal fade" id="deathModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Your pet died from your shitty ownership!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <img class='justify-content-center' src="explodepoop.gif" alt="dead poop">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Alas!</button>
        </div>
        </div>
    </div>
</div>

<!-- Modal for name prompt -->

<div class="modal fade" id="nameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Enter your name</h5>
        </div>
        <div class="modal-body">
            <input class='name-spot' type="text" placeholder='Name goes here'>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary name-modal" data-dismiss="modal">Let's play!</button>
        </div>
        </div>
    </div>
</div>



<!-- Bootstrap things -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- My JS file -->
    <script src='js/app.js'></script>

    
</body>
</html>
